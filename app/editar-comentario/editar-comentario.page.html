<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Justificación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="justificacion">
    <ion-card-header>
      <ion-card-title
        >Justificación para la asignatura: {{ justificacion.asignatura
        }}</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea
          [(ngModel)]="descripcionEditada"
          rows="6"
          placeholder="Modifica la descripción aquí"
        ></ion-textarea>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="guardarCambios()">
        Guardar Cambios
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
