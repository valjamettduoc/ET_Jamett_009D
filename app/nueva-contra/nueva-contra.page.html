<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar contrase単a</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> </ion-card>

  <form>
    <ion-item>
      <ion-label position="stacked">Email: </ion-label>
      <ion-input
        type="email"
        name="txtEmail"
        [(ngModel)]="usuario.email"
        disabled
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ingrese su nueva contrase単a: </ion-label>
      <ion-input
        type="password"
        name="txtPass"
        [(ngModel)]="usuario.password"
      ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarContra()"
          >Actualizar contrase単a</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
